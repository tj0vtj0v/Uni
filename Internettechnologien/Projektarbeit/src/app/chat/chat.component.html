<div class="chat-messages">
    <div *ngFor="let field of messages" class="{{field.class}}">
        <div class="text">
            {{field.text}}
        </div>
        <div class="name">
            {{field.sender}}
        </div>
        <div class="time">
            {{field.time}}
        </div>
    </div>
</div>

<div>
    <input title="Your message..." [(ngModel)]="message">
    <button (click)="sendMessage()">Send</button>
</div>
